mutation Register(
  $username: String!
  $password: String!
  $name: String!
  $email: String!
) {
  register(
    options: {
      name: $name
      email: $email
      username: $username
      password: $password
    }
  ) {
    errors {
      field
      message
    }
    user {
      email
      id
    }
  }
}
